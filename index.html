<!DOCTYPE html>

<html style="height=100vh;">

<head>
    <title>Edge Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="script.js" type="text/javascript"></script>
</head>

<body style="background-image:url('https://cdn.glitch.global/3dfc76f6-10f9-4ab6-b4a6-929c760cbbcf/singer_icon_1.webp?v=1648661509929');background-size:cover;height:100vh;">
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>VIDEO EDGE DETECTION</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <small><i>HTML5 Canvas + Javascript</i></small>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <video crossorigin="anonymous" 
                       id="myVideo"
                       src="https://cdn.glitch.me/3dfc76f6-10f9-4ab6-b4a6-929c760cbbcf/video.mp4?v=1648559613431" 
                       style="display:none;"></video>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 d-flex justify-content-end">
                <canvas id="myCanvas1" style="border:1px solid #000000;"></canvas>
            </div>
            <div class="col-md-6 d-flex justify-content-start">
                <canvas id="myCanvas2" style="border:1px solid #000000;"></canvas>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-5">
                <div class="row d-flex justify-content-center" style="align-items:center;">
                    <input type="text" class="form-control-plaintext col-md-3" value="Intensity:" readonly>
                    <input type="range" class="custom-range col-md-6" id="intensity" min="0" max="500" value="250">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <button type="button" id="myButton" class="btn btn-primary" disabled>Play</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <small><i>19127517 - Hồ Thiên Phước</i></small>
            </div>
        </div>

    </div>
</body>

</html>
